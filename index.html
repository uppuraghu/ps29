    <script>
         arr = prompt("Enter strings : ").split(" ");
 vowels = "aeiouAEIOU";
for ( str of arr) {
  res = "";
  vstr = [];
  ind = 0;
  c = 0;
  for (i of str) {
    if (vowels.includes(i)) {
      vstr.push(i);
      c++;
    }
  }console.log(vstr)
  vstr = vstr.reverse().join("");
  console.log(vstr)
  if (c != 0) {
    for (i in str) {
      if (vowels.includes(str[i])) {
        res = res + vstr[ind];
        ind++;
      } else {
        res = res + str[i];
      }
    }
  } else {
    res = str.split("").sort().join("");
  }
  console.log(res);
}



rows = +prompt("Enter number of rows : ");
 arr = [];
 length = (rows * (rows + 1)) / 2;
 num = 2;
 primecount = 0;
while (primecount < length) {
   c = 0;
  for ( j = 2; j < num; j++) {
    if (num % j == 0) {
      c++;
      break;
    }
  }
  if (c == 0) {
    primecount++;
    arr.push(num);
  }
  num++;
}
console.log(arr);
for (i = 0; i < rows; i++) {
  let s = "";
  let ele = i;
  let k = rows - 1;
  for (j = 0; j <= i; j++) {
    s = s + arr[ele] + " ";
    ele = ele + k;
    k--;
  }
  console.log(s);
}
